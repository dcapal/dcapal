name: ðŸ’¡ Feature Request
description: For topics regarding new features of the application.
title: "[Feature]: "
body:
  - type: markdown
    attributes:
      value: |
        Before opening a new issue, check existing [issues](https://github.com/leonardoarcari/dcapal/issues) and upvote if applicable.
  - type: textarea
    attributes:
      label: Describe the new feature
      description: A clear and concise description of the feature.
      placeholder: "A feature decrease 30% time to loading ..."
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
      placeholder: "It can be solved in this way ..."
    validations:
      required: false
  - type: textarea
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
      placeholder: "I expect to receive my portfolio but ..."
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional context
      placeholder: "In addition my browser crash."
    validations:
      required: false
