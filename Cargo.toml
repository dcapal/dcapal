[workspace]
resolver = "2"
members = ["dcapal-backend", "dcapal-optimizer-wasm"]

[workspace.package]
version = "0.7.0"
authors = ["Leonardo Arcari <leonardo1.arcari@gmail.com>"]
edition = "2021"
rust-version = "1.79"

[profile.release]
lto = "thin"

[profile.release-with-debug]
inherits = "release"
debug = true

[profile.release-wasm]
inherits = "release"
# Tell `rustc` to optimize for small code size.
opt-level = "s"
